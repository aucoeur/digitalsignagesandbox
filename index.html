<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Atom Sandbox</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link href="assets/css/stylesheet.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img class="liblogo" src="https://caltech.box.com/shared/static/sr5po9s5wfhuhw2ekker7om5y4xzc42y.png">
      </div>
      <div class="clock" id="clock">
        <script>
          document.write(new Date().toDateString());
        </script>
        <br />
        <div class="time">
          <script>
            document.write(new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', hour12: true}));
          </script>
        </div>
      </div>
    </div>
    <div class="poster">
    </div>
    <footer>
      <marquee hspace="10px">Want your content here?  Email signage@library.caltech.edu</marquee>
    </footer>
  </body>
</html>
